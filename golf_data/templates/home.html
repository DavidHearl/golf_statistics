{% extends 'base.html' %}

{% block content %}
    <h1>Upload CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% for shot in shot_data %}
        {{ shot.carry_distance_range }}
    {% endfor %}
{% endblock %}
